<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de descrições</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3 id="popup-title" class="popup-title">Gerador de Descrições</h3>
    <form id="form">
      <div class="field">
        <label for="input-task" class="label">Tarefa:</label>
        <input id="input-task" type="text" class="input">
      </div>
      <div class="field">
        <div class="cfg-label">
          <label for="select-subtasks" class="label">Subtarefa:</label>
          <div class="cbx-container">
            <input type="checkbox" id="cbx-manual-subtask">
            <label for="cbx-manual-subtask" class="cbx-label">Habilitar Digitação</label>
          </div>
        </div>
        <select id="select-subtasks" class="select-subtasks"></select>
        <input id="input-subtasks" class="input" style="display: none">
      </div>
      <div class="field">
        <label for="input-version" class="label">Versão:</label>
        <input id="input-version" type="text" class="input">
      </div>
      <div class="field">
        <div class="cfg-label">
          <label for="input-commit-title" class="label">Título do Commit:</label>
          <div class="cbx-container">
            <input type="checkbox" id="cbx-disable-title">
            <label for="cbx-disable-title" class="cbx-label">Desabilitar</label>
          </div>
        </div>
        <input id="input-commit-title" type="text" class="input">
      </div>
      <div class="btn-container">
        <button id="btn-copy" class="btn-copy" type="submit">Copiar</button>
      </div>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
